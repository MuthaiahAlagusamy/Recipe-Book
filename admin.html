<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Search</a>
        </nav>
        <div id="admin-recipes-container">
            <h2>Manage Recipes</h2>
            <div id="admin-recipes"></div>
        </div>
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-edit-modal">&times;</span>
                <h2>Edit Recipe</h2>
                <form id="edit-form">
                    <input type="hidden" id="edit-index">
                    <label for="edit-name">Recipe Name:</label>
                    <input type="text" id="edit-name" required>
                    <label for="edit-ingredients">Ingredients:</label>
                    <textarea id="edit-ingredients" rows="4" required></textarea>
                    <label for="edit-steps">Preparation Steps:</label>
                    <textarea id="edit-steps" rows="4" required></textarea>
                    <label for="edit-image">Image URL:</label>
                    <input type="text" id="edit-image">
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
